<mat-card class="example-sized-card">
  <div style="padding: 10px;"><img src="assets/images/privacy.png" width="80">
    <span style="margin-left: 10px;font-size: 18px;font-weight: bold;">Настройка конфиденциальности</span>
  </div>
  <mat-card-content>
    <table class="table-with-col">
      <tr>
        <th colspan="2" style="color: orangered;text-align: right;">
          *Включите пункты которые являются публичными
        </th>
      </tr>
      <tr>
        <td style="text-align: right;padding-right: 20px;">
          Госархстрой
        </td>
        <td style="text-align: right; padding: 20px;">
          <mat-slide-toggle [labelPosition]="'before'" [checked]="licenseChecked" (change)="licenseChanged($event)">
            Данные по лицензиям</mat-slide-toggle>
        </td>
      </tr>
      <tr style="border-top: 1px solid #7472728c;">
        <td style="text-align: right;padding-right: 20px;">
          ГНС
        </td>
        <td style="text-align: right; padding: 20px;">
          <mat-slide-toggle [labelPosition]="'before'" [checked]="debtChecked" (change)="debtChanged($event)">Данные по
            задолженностям</mat-slide-toggle>
        </td>
      </tr>
      <tr style="border-top: 1px solid #7472728c;">
        <td style="text-align: right;padding-right: 20px;">МВД</td>
        <td style="text-align: right; padding: 20px;">
          <mat-slide-toggle [labelPosition]="'before'" (change)="unknownChanged($event)">Данные об уголовных делах
          </mat-slide-toggle>
        </td>
      </tr>
      <tr style="border-top: 1px solid #7472728c;">
        <td style="text-align: right;padding-right: 20px;">Судебный департамент</td>
        <td style="text-align: right; padding: 20px;">
          <mat-slide-toggle [labelPosition]="'before'" (change)="unknownChanged($event)">Данные о судебных тяжбах
          </mat-slide-toggle>
        </td>
      </tr>
      <tr style="border-top: 1px solid #7472728c;">
        <td style="text-align: right;padding-right: 20px;">Госпортал</td>
        <td style="text-align: right; padding: 20px;">
          <mat-slide-toggle [labelPosition]="'before'" (change)="unknownChanged($event)">Данные о жалобах на поставщика
          </mat-slide-toggle>
        </td>
      </tr>
    </table>
    <app-local-granted-sources></app-local-granted-sources>
    <br>
    <app-role-constraints></app-role-constraints>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">Вернуться назад</button>
  </mat-card-actions>
</mat-card>
