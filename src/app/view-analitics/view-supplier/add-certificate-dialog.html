<h1 mat-dialog-title>
  <mat-icon>add_box</mat-icon> Добавление сертификата
</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Сотрудник</mat-label>
      <mat-select formControlName="supplierMemberId">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let item of data.supplierMembers" [value]="item.id">
          {{item.surname + ' ' + item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Специальность</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Дата выдачи</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="issueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Выдан кем</mat-label>
      <input matInput formControlName="issuer">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="formGroup.invalid">Сохранить</button>
  <button mat-button (click)="onCloseClick()">Отмена</button>
</div>
