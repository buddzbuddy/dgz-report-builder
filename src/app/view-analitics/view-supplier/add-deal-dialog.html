<h1 mat-dialog-title>
  <mat-icon>add_box</mat-icon> Добавление договора
</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Заказчик</mat-label>
      <input matInput formControlName="customer">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Предмет договора</mat-label>
      <input matInput formControlName="dealSubject">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Сроки исполнения договора</mat-label>
      <input matInput formControlName="dealPeriod">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Сумма договора (в сомах)</mat-label>
      <input matInput type="number" formControlName="dealPrice">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="formGroup.invalid">Сохранить</button>
  <button mat-button (click)="onCloseClick()">Отмена</button>
</div>
