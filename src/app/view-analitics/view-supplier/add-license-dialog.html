<h1 mat-dialog-title>
  <mat-icon>add_box</mat-icon> Добавление лицензии
</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Выдан кем</mat-label>
      <input matInput formControlName="issuer">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Номер</mat-label>
      <input matInput formControlName="no">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Дата выдачи</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="issueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Вид деятельности</mat-label>
      <mat-select formControlName="licenseTypeId">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let item of licenseTypes" [value]="item.id">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Срок действия</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="expiryDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="formGroup.invalid">Сохранить</button>
  <button mat-button (click)="onCloseClick()">Отмена</button>
</div>
