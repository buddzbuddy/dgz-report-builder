<mat-card class="example-sized-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            Обновление данных СМЭВ Тундук
        </mat-card-title>
      </mat-card-header>
    <mat-card-content>
        <table class="release-detail table">
            <tr>
                <td>
                    <button [disabled]="isLoading" type="button" class="btn btn-danger" (click)="start()">Пуск</button>
                </td>
                <td>
                    <mat-spinner *ngIf="isLoading"></mat-spinner>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-toolbar>Данные ГНС</mat-toolbar>
                    <table class="table table-with-col">
                        <tr>
                            <td>Кол-во обновленных записей</td>
                            <td>{{result.ip_infos}}</td>
                        </tr>
                      </table>
                </td>
                <td>
                    <mat-toolbar>Данные МТСР</mat-toolbar>
                    <table class="table table-with-col">
                        <tr>
                            <td>Кол-во обновленных записей</td>
                            <td>{{result.pension_infos}}</td>
                        </tr>
                      </table>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-toolbar>Данные ГКС</mat-toolbar>
                    <table class="table table-with-col">
                        <tr>
                            <td>Кол-во обновленных записей</td>
                            <td>0</td>
                        </tr>
                      </table>
                </td>
                <td>
                    <mat-toolbar>Данные Госархстрой</mat-toolbar>
                    <table class="table table-with-col">
                        <tr>
                            <td>Кол-во обновленных записей</td>
                            <td>0</td>
                        </tr>
                      </table>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-toolbar>Данные Судебного<br>департамента</mat-toolbar>
                    <table class="table table-with-col">
                        <tr>
                            <td>Кол-во обновленных записей</td>
                            <td>0</td>
                        </tr>
                      </table>
                </td>
                <td>
                    
                </td>
            </tr>
        </table>
    </mat-card-content>
    <!--<mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>-->
  </mat-card>
