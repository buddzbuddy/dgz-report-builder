<mat-card class="mat-elevation-z8 example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Департамент государственных закупок</mat-card-title>
      <mat-card-subtitle>Система аналитики и отчетности</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div style="color: darkblue;" class="col-md-offset example-ripple-container mat-elevation-z6" color="primary" (click)="goto('analitics')" matRipple>
          <mat-icon  class="material-icons-outlined">scatter_plot</mat-icon><br>
          <span>Аналитика</span>
        </div>
        <div style="color: #f44336;" class="col-md-offset example-ripple-container mat-elevation-z6" color="accent" (click)="goto('report-builder/view-source-list')" matRipple>
          <mat-icon  class="material-icons-outlined">filter_list</mat-icon><br>
          <span>Конструктор</span>
        </div>
      </div>
      <div class="row">
        <div style="color: rgb(0, 182, 142);" class="col-md-offset example-ripple-container mat-elevation-z6" color="primary" (click)="goto('analitics/view-sod-updater')" matRipple>
          <mat-icon  class="material-icons-outlined">vpn_lock</mat-icon><br>
          <span>Интеграция</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
