<mat-card>
    <mat-card-header>
      <mat-card-title>{{resourceName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <dynamic-form [fields]="resourceProperties" (change)="onChange($event)"></dynamic-form>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="taskId" mat-raised-button type="button" (click)="saveLocally()" [disabled]="savedLocally">Save</button>
      <button *ngFor="let actionTypeName of actionTypeNames"
            mat-raised-button color="primary" (click)="onSubmit(form.value, actionTypeName)" type="button" [disabled]="form.form.invalid">
        {{data.ActionTypes[actionTypeName]}}
      </button>
    </mat-card-actions>
  </mat-card>
