<div class="main-content">
  <div class="container-fluid">
    <h4>Списки</h4>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let bookmark of bookmarks">
          <mat-card class="card bg-success text-white">
              <mat-card-header>
                  <div  mat-card-avatar>
                      <i class="material-icons">bookmark_border</i>
                  </div>
                  <mat-card-title *ngIf="bookmark.Title">{{bookmark.Title}}</mat-card-title>
                  <mat-card-subtitle *ngIf="bookmark.Description" class="text-white">{{bookmark.Description}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-actions class="text-right">
                <a mat-button routerLink="/filteredResources/4/{{bookmark.Id}}"><i class="material-icons">keyboard_arrow_right</i> Перейти к списку</a>
              </mat-card-actions>
          </mat-card>
      </div>
    </div>
  </div>
</div>
