<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <a routerLink="/home">
         <mat-icon>home</mat-icon>
         {{projectName}}
      </a>

    </mat-toolbar>
    <mat-nav-list>
      <app-menu-list-item *ngFor="let menuItem of menuItems" [menuItem]="menuItem"></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="isHandset$ | async">{{projectName}}</span>
      <div style="margin: 0 0 0 auto">
        <span *ngIf="oauthService.hasValidAccessToken()">
          {{claims.orgName}}
        </span>
        <button *ngIf="!oauthService.hasValidAccessToken()" mat-raised-button color="primary" type="button" (click)="login()">Войти</button>
        <button *ngIf="oauthService.hasValidAccessToken()" mat-raised-button color="secondary" type="button" (click)="logoff()">Выйти</button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="wrapper-content">
      <ng-content></ng-content>
      <!-- <a href="http://localhost/crm-admin-{{projectName}}/" target="_blank">Перейти к структуре <i class="material-icons">
        arrow_right_alt
        </i></a> -->
        <!-- <footer style="padding: 50px;">
          Copiright 2020
        </footer> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
