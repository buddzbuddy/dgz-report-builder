<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-toolbar>
      <span>Доп. информация</span>
      <span class="fill-remaining-space"></span>
      <button *ngIf="registrationInfo" mat-raised-button color="warn" (click)="delete()">Удалить</button>
      <a *ngIf="registrationInfo == null" mat-raised-button color="primary" routerLink="/add-registration/{{personId}}">Добавить</a>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <table class="mat-table">
      <tr class="mat-row">
        <td style="padding: 5px;" class="mat-cell" style="border-right: 1px solid rgba(0,0,0,.12); text-align: right;">
          Дата постановки на учет
        </td>
        <td style="padding: 5px;" class="mat-cell">
          {{registrationInfo?.RegDate | date:'dd.MM.yyyy'}}
        </td>
      </tr>
      <tr class="mat-row">
        <td style="padding: 5px;" class="mat-cell" style="border-right: 1px solid rgba(0,0,0,.12); text-align: right;">
          Дата снятия с учета
        </td>
        <td style="padding: 5px;" class="mat-cell">
          {{registrationInfo?.ExpiryDate | date:'dd.MM.yyyy'}}
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
