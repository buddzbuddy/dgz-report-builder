<div>
  <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
    <mat-label>Поиск {{filter.name}}</mat-label>
    <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
      (change)="filterChange(filter,$event)">
      <option value="">-- Выбрать {{filter.name}} --</option>
      <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
    </select>
  </mat-form-field>
  &nbsp;
  <button mat-flat-button color="warn" (click)="resetFilters()">Очистить</button>
</div>
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="CreatedAt">
    <th mat-header-cell *matHeaderCellDef> Дата время </th>
    <td mat-cell *matCellDef="let element"> {{element.CreatedAt}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><a mat-raised-button color="primary" routerLink="/living-persons/view/{{element.Id}}">открыть</a></td>
  </ng-container>

  <ng-container matColumnDef="PIN">
    <th mat-header-cell *matHeaderCellDef> ПИН </th>
    <td mat-cell *matCellDef="let element"> {{element.PIN}} </td>
  </ng-container>

  <ng-container matColumnDef="FullName">
    <th mat-header-cell *matHeaderCellDef> ФИО </th>
    <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
  </ng-container>

  <ng-container matColumnDef="Telephone">
    <th mat-header-cell *matHeaderCellDef> Телефон </th>
    <td mat-cell *matCellDef="let element"> {{element.Telephone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
