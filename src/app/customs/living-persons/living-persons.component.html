<mat-toolbar>
  <button mat-raised-button color="primary" (click)="createNew()"><mat-icon>person_add</mat-icon> Ввод проживающего на административном участке</button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="CreatedAt">
    <th mat-header-cell *matHeaderCellDef> Дата время </th>
    <td mat-cell *matCellDef="let element"> {{element.CreatedAt}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><a mat-raised-button color="primary" routerLink="/living-persons/view/{{element.Id}}">открыть</a></td>
  </ng-container>

  <ng-container matColumnDef="PIN">
    <th mat-header-cell *matHeaderCellDef>
      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput class="form-field" [formControl]="pinFilter" placeholder="ПИН">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.PIN}} </td>
  </ng-container>

  <ng-container matColumnDef="FullName">
    <th mat-header-cell *matHeaderCellDef>
      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput class="form-field" [formControl]="nameFilter" placeholder="ФИО">
      </mat-form-field>
      </th>
    <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
  </ng-container>

  <ng-container matColumnDef="Telephone">
    <th mat-header-cell *matHeaderCellDef> Телефон </th>
    <td mat-cell *matCellDef="let element"> {{element.Telephone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
