<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-toolbar>
      <span>Выберите категорию</span>
      <span class="fill-remaining-space"></span>
      <a mat-raised-button color="secondary" routerLink="/living-persons/view/{{personId}}">Назад</a>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="categories">

      <ng-container matColumnDef="Name">
        <td mat-cell *matCellDef="let element"><div class="row"><div class="col-md-1"><button mat-raised-button color="primary" (click)="select(element.Id)">выбрать</button></div><div class="col-md-11">{{element.Name}}</div></div></td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
</mat-card>
