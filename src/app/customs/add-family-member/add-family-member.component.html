<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-toolbar>
      <span>Добавить члена семьи</span>
      <span class="fill-remaining-space"></span>
      <a mat-raised-button color="secondary" routerLink="/living-persons/view/{{personId}}">Назад</a>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline">
        <mat-label>ПИН (ИНН)</mat-label>
        <input matInput placeholder="20101199012345" formControlName="PIN" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>ФИО</mat-label>
        <input matInput formControlName="FullName" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Родственные отношения</mat-label>
        <mat-select formControlName="RelationTypeResourceId" required>
          <mat-option *ngFor="let i of relationTypes" [value]="i.Id">
            {{i.Name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="text-right">
      <button type="button" mat-raised-button color="primary" (click)="submit()">Сохранить</button>
    </div>
  </mat-card-actions>
</mat-card>
