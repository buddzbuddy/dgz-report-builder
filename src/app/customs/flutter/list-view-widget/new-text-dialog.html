<h1 mat-dialog-title><mat-icon>add_alert</mat-icon> Текст</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
          <mat-form-field appearance="outline">
            <mat-label>Текст</mat-label>
            <textarea matInput formControlName="data"></textarea>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="formGroup.invalid">Сохранить</button>
  <button mat-button (click)="onCloseClick()">Отмена</button>
</div>
