<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-toolbar>
      <span>Ввод информации о правонарушении</span>
      <span class="fill-remaining-space"></span>
      <a mat-raised-button color="secondary" routerLink="/living-persons/view/{{personId}}">Назад</a>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <app-date [field]="MadeAtField" [group]="formGroup"></app-date>
      <br>
      <app-date [field]="RegDateField" [group]="formGroup"></app-date>
      <br>
      <app-date [field]="ExpiryDateField" [group]="formGroup"></app-date>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Статья правонарушения</mat-label>
        <input matInput formControlName="OffenseArticle" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="text-right">
      <button type="button" mat-raised-button color="primary" (click)="submit()">Сохранить</button>
    </div>
  </mat-card-actions>
</mat-card>
