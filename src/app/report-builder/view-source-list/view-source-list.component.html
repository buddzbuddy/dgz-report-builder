<mat-card class="mat-elevation-z8 example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Мои источники данных</mat-card-title>
      <mat-card-subtitle>Конструктор отчета</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item role="listitem" *ngFor="let s of sourceList">
                <mat-icon>source</mat-icon>
                <span style="padding-left: 10px;">{{s.classLabel}}</span>
                <span class="fill-remaining-space"></span>
                <button mat-icon-button (click)="nextToSource(s.className)" matTooltip="Далее к списку">
                    <mat-icon>navigate_next</mat-icon>
                </button>
            </mat-list-item>
          </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="newTile()" matTooltip="Добавить строку">ДОБАВИТЬ</button>
    </mat-card-actions>
  </mat-card>
