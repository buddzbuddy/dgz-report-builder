<mat-card class="mat-elevation-z8 example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Мои источники данных</mat-card-title>
      <mat-card-subtitle>Конструктор отчета</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item (click)="nextToSource(s.className)" class="list-btn" role="listitem" *ngFor="let s of sourceList">
                <mat-icon>source</mat-icon>
                <span style="padding-left: 10px;">{{s.classLabel}}</span>
                <span class="fill-remaining-space"></span>
                <mat-icon>navigate_next</mat-icon>
            </mat-list-item>
          </mat-list>
    </mat-card-content>
  </mat-card>
