<mat-toolbar>Результат запроса {{data.length || 0}}</mat-toolbar>
<mat-form-field>
    <mat-label>Поиск по тексту</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Иванов Иван" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <button color="primary" matTooltip="Скачать в Excel" mat-button (click)="exporter.exportTable('xlsx', {fileName:'export-file', sheet: 'sheet_name', Props: {Author: 'Talha'}})">
      <mat-icon>get_app</mat-icon> скачать Excel
    </button>
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle value="basic">
        обычный
      </mat-button-toggle>
      <mat-button-toggle value="source">
        исходный
      </mat-button-toggle>
    </mat-button-toggle-group>
    <table matTableExporter #exporter="matTableExporter" mat-table [dataSource]="dataSource" class="example-table" matSort>
        <ng-container [matColumnDef]="column" *ngFor="let column of columnsProps">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnsCapts[column]}} </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="columnsTypes[column].type == 'Date'">
              {{element[column] | date:'dd.MM.yyyy'}}
            </ng-container>
            <ng-container *ngIf="columnsTypes[column].isSelect">
              <ng-container *ngIf="group.value == 'source'">
                {{element[column]}}
              </ng-container>
              <ng-container *ngIf="!(group.value == 'source')">
                {{parseSelect(column, element[column])}}
              </ng-container>
            </ng-container>
            <ng-container *ngIf="
            !columnsTypes[column].isSelect
             && columnsTypes[column].type != 'Date'
             && columnsTypes[column].type != 'boolean'">
              {{element[column]}}
            </ng-container>
            <ng-container *ngIf="columnsTypes[column].type == 'boolean'">
              <ng-container *ngIf="group.value == 'source'">
                {{element[column]}}
              </ng-container>
              <ng-container *ngIf="!(group.value == 'source')">
                {{element[column] ? 'да' : 'нет'}}
              </ng-container>
            </ng-container>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsProps; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsProps;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="20" showFirstLastButtons></mat-paginator>
  </div>
