<mat-card class="mat-elevation-z8 example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Выбери поля из источника</mat-card-title>
      <mat-card-subtitle>мета-база</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        

<div cdkDropListGroup>
    <div class="example-container">
      <h2>Поставщик</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Отчет</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()" matTooltip="Добавить строку">НАЗАД</button>
      <!--<button mat-button (click)="newTile()" matTooltip="Добавить строку">ДАЛЕЕ</button>-->
    </mat-card-actions>
  </mat-card>
