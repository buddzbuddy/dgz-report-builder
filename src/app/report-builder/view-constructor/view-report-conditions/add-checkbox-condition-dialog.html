<h1 mat-dialog-title><mat-icon>filter_alt</mat-icon> Условие: {{data.field_label}}</h1>
<div mat-dialog-content style="padding: 10px;">
    <mat-radio-group [(ngModel)]="isSelected">
  <mat-radio-button [value]="true">Да</mat-radio-button>
  <mat-radio-button [value]="false">Нет</mat-radio-button>
</mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="isSelected == null">Сохранить</button>
  <button mat-button (click)="onCloseClick()">Отмена</button>
</div>
