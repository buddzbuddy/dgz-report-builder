<h1 mat-dialog-title><mat-icon>filter_alt</mat-icon> Условие: {{data.field_label}}</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Выбрать</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>-</mat-option>
          <mat-option *ngFor="let item of data.items" [value]="item.id">{{item[data.item_field_name]}}</mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="selected == null">Сохранить</button>
  <button mat-button (click)="onCloseClick()">Отмена</button>
</div>
