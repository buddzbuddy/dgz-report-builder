<h1 mat-dialog-title><mat-icon>filter_alt</mat-icon> Условие: {{data.field_label}}</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline">
        <mat-label>операция сравнения</mat-label>
        <mat-select formControlName="operation">
          <mat-option>-</mat-option>
          <mat-option [value]="'>'">больше чем</mat-option>
          <mat-option [value]="'<'">меньше чем</mat-option>
          <mat-option [value]="'='">равно</mat-option>
        </mat-select>
      </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Значение</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="field_val" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="formGroup.invalid">Сохранить</button>
  <button mat-button (click)="onCloseClick()">Отмена</button>
</div>
