<mat-toolbar>
  <span>Информация о поставщике (заполните анкету)</span>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{supplier?.name}}</mat-card-title>
    <mat-card-subtitle>ИНН {{supplier?.inn}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Фактический адрес</mat-label>
        <input matInput formControlName="factAddress">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Юридический адрес</mat-label>
        <input matInput formControlName="legalAddress">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Форма собственности</mat-label>
        <mat-select formControlName="ownershipTypeId">
          <mat-option>-</mat-option>
          <mat-option *ngFor="let item of ownershipTypes" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Отрасль</mat-label>
        <mat-select formControlName="industryId">
          <mat-option>-</mat-option>
          <mat-option *ngFor="let item of industries" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Телефон</mat-label>
        <input matInput formControlName="telephone" placeholder="0555 11-22-33" prefix="0" mask="(000) 00-00-00">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Банк (название)</mat-label>
        <input matInput formControlName="bankName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Счет №</mat-label>
        <input matInput formControlName="bankAccount">
      </mat-form-field>
      <mat-form-field>
        <mat-label>БИК</mat-label>
        <input matInput formControlName="bic">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Резидент</mat-label>
        <mat-select formControlName="resident">
          <mat-option [value]="true">
            Да
          </mat-option>
          <mat-option [value]="false">
            Нет
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <ng-container *ngIf="edit == null">
        <h4>Данные руководителя</h4>
        <mat-form-field>
          <mat-label>ПИН руководителя</mat-label>
          <input matInput formControlName="managerPin">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Фамилия</mat-label>
          <input matInput formControlName="managerLastname">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Имя</mat-label>
          <input matInput formControlName="managerFirstname">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Отчество</mat-label>
          <input matInput formControlName="managerMiddlename">
        </mat-form-field>
      </ng-container>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="formGroup.invalid" (click)="save()">Сохранить</button>
  </mat-card-actions>
</mat-card>
