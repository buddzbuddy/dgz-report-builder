<button *ngIf="!editing" mat-raised-button (click)="edit()">редактировать</button>
<button *ngIf="editing" mat-raised-button (click)="cancel()">отмена</button>
<app-view-supplier *ngIf="supplier?.hasInit && !editing" [supplierId]="supplierId" [supplier]="supplier">
</app-view-supplier>
<app-supplier-initial-form *ngIf="(supplier != null && !supplier.hasInit) || editing" [supplier]="supplier"
  [edit]="editObj">
</app-supplier-initial-form>
