<mat-toolbar>
  <span>Информация о закупающей организации (заполните анкету)</span>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{buyer?.name}}</mat-card-title>
    <mat-card-subtitle>ИНН {{buyer?.inn}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Фактический адрес</mat-label>
        <input matInput formControlName="factAddress">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Юридический адрес</mat-label>
        <input matInput formControlName="legalAddress">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Телефон</mat-label>
        <input matInput formControlName="telephone" placeholder="0555 11-22-33" prefix="0" mask="(000) 00-00-00">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="formGroup.invalid" (click)="save()">Сохранить</button>
  </mat-card-actions>
</mat-card>
