<h1 mat-dialog-title>
  <mat-icon>add_box</mat-icon> Оставить отзыв
</h1>
<mat-form-field>
  <mat-label>Найти поставщика по ИНН</mat-label>
  <input matInput [(ngModel)]="inn" />
</mat-form-field>
<button mat-button (click)="findSupplier()" [disabled]="!inn.length">Найти</button>
<mat-list>
  <mat-list-item role="listitem" *ngFor="let s of suppliers">
    {{s.name}}
    <span class="fill-remaining-space"></span>
    <button mat-stroked-button *ngIf="selected == null" color="primary" (click)="selectSupplier(s)">
      выбрать
    </button>
    <button mat-stroked-button *ngIf="selected != null" color="warn" (click)="deselectSupplier()">
      удалить
    </button>
  </mat-list-item>
</mat-list>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Тип отзыва</mat-label>
      <mat-select formControlName="complaintTypeId">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let item of complaintTypes" [value]="item.id">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Содержание отзыва</mat-label>
      <textarea rows="7" matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
  <app-view-supplier-uploads *ngIf="selected != null" (onFileSelected)="onFileSelected($event)" [withPreload]="true"
    (onUploadFinished)="closeDialog()" [fireToUpload]="eventsSubject.asObservable()" [supplierid]="selected.id"
    [packageTypeName]="'complaints'"></app-view-supplier-uploads>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="selected == null || formGroup.invalid">Сохранить</button>
  <button mat-button (click)="onCloseClick()">Отмена</button>
</div>
