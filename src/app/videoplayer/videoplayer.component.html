<vg-player [style.max-width]="max_width || '600px'" [style.height]="max_width == '600px' ? '100%' : '56px'">
    <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
        <source src="{{src || 'http://static.videogular.com/assets/videos/videogular.mp4'}}" type="video/mp4">
    </video>
</vg-player>
